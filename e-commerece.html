<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* Header */
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: yellow;
        }

        /* Product section */
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background: #218838;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My E-Commerce Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="products">

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$20</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$35</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$50</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>

    </div>
</div>

<footer>
    <p>Â© 2026 My E-Commerce Store</p>
</footer>

</body>
</html>
